<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/70ab2d7f09.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-wrapper">
        <img src="images/logo.svg" class="logo" alt="logo">
      </div>
    </header>
    <main>
      <div class="marketing">
        <h1 class="title">We are launching <span class="emphasise">soon!</span></h1>
        <p class="message">Subscribe and get notified</p>
        <div class="subscribe">
          <input type="text" class="input-email" placeholder="Your email address...">
          <button type="button" class="but-notify">Notify Me</button>
        </div>
      </div>
      <div class="illustration">
        <img src="images/illustration-dashboard.png" class="dashboard-illustration" alt="dashboard illustration">
      </div>
      <div class="social-links-wrapper">
        <div class="social-icon">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="social-icon">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="social-icon">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    </main>
    <footer>
      <p class="attribution">
        <span class="first">&copy; Copyright Ping. All rights reserved.</span>
        <span class="second">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
        <span class="third">Coded by <a href="http://enockaddey.com/">Enock Kwesi Addey</a>.</span>
      </p>
    </footer>
  </div>
</body>
</html>
